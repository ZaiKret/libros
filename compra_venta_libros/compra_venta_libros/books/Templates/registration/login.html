<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'signup' %}">¿No tienes una cuenta? Regístrate aquí.</a>
  {% endblock %}
